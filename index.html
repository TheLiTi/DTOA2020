<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDERTOAS REMAKE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Vídeo de fundo */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Conteúdo sobre o vídeo */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Transparência para maior legibilidade */
    }

    h1 {
      font-size: 3em;
      margin: 20px;
    }

    p {
      font-size: 1.5em;
      margin: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video class="background-video" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>EDERTOAS REMAKE</h1>
    <p>Sua segurança, nossa prioridade.</p>
    <footer>&copy; 2024 EDERTOAS REMAKE - Todos os direitos reservados.</footer>
  </div>
</body>
</html>
