<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDERTOAS REMAKE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Vídeo de fundo */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Conteúdo sobre o vídeo */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Transparência para maior legibilidade */
    }

    h1 {
      font-size: 3em;
      margin: 20px;
    }

    p {
      font-size: 1.5em;
      margin: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
    }

    /* Botão de login */
    .admin-login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #4CAF50, #00bcd4);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .admin-login-btn:hover {
      background: linear-gradient(45deg, #45a049, #0097a7);
      transform: scale(1.1);
    }

    /* Modal de login */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.2s, opacity 0.2s;
    }

    .login-modal.show {
      visibility: visible;
      opacity: 1;
    }

    .login-container {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video class="background-video" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <!-- Botão de login -->
  <button class="admin-login-btn" onclick="openLogin()">Login de Admin</button>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>EDERTOAS REMAKE</h1>
    <p>Sua segurança contra Edersons, nossa prioridade.</p>
    <footer>&copy; 2024 EDERTOAS REMAKE - Todos os direitos reservados.</footer>
  </div>

  <!-- Modal de Login -->
  <div class="login-modal" id="loginModal">
    <div class="login-container">
      <h2>Login de Administrador</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <script>
    // Função para abrir o modal de login
    function openLogin() {
      const modal = document.getElementById('loginModal');
      modal.classList.add('show');
    }

    // Função de login (fictícia)
    function login() {
      const adminUser = "admin"; // Usuário fictício
      const adminPass = "1234"; // Senha fictícia

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === adminUser && password === adminPass) {
        alert("Login bem-sucedido! Bem-vindo ao painel de administração.");
        window.location.href = "admin-panel.html"; // Redireciona para o painel de admin
      } else {
        document.getElementById('error-msg').innerText = "Usuário ou senha incorretos.";
      }
    }
  </script>
</body>
</html>
