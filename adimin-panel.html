<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração - EDERTOAS REMAKE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Barra de navegação */
    .navbar {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .navbar button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .navbar button:hover {
      background: #45a049;
    }

    /* Layout principal */
    .main {
      display: flex;
      height: calc(100vh - 60px); /* Subtraindo o tamanho da barra de navegação */
    }

    /* Menu lateral */
    .sidebar {
      background: #222;
      color: #fff;
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #4CAF50;
      color: #fff;
    }

    .sidebar a.active {
      background: #4CAF50;
      color: #fff;
    }

    /* Área de conteúdo */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .content h2 {
      margin-top: 0;
    }

    /* Tabela de exibição */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #333;
      color: #fff;
    }

    table tr:nth-child(even) {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <div class="navbar">
    <h1>Painel de Administração</h1>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Layout principal -->
  <div class="main">
    <!-- Menu lateral -->
    <div class="sidebar">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Gerenciar Usuários</a>
      <a href="#">Configurações</a>
      <a href="#">Estatísticas</a>
    </div>

    <!-- Área de conteúdo -->
    <div class="content">
      <h2>Bem-vindo, Admin</h2>
      <p>Aqui você pode gerenciar recursos da empresa EDERTOAS REMAKE.</p>

      <h3>Últimos Registros</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Registro de teste</td>
            <td>2024-12-26</td>
            <td><button>Editar</button> <button>Excluir</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Atualização de segurança</td>
            <td>2024-12-25</td>
            <td><button>Editar</button> <button>Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Função de logout
    function logout() {
      alert("Você será desconectado.");
      window.location.href = "index.html"; // Redireciona para a página inicial
    }
  </script>
</body>
</html>
